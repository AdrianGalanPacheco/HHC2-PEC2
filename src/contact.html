<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->

  <!-- Fork icons created by Freepik - Flaticon -->
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">

  <title>Recetario Tradicional | Contacto</title>

  <meta name="author" content="Adrián Galán Pacheco">
  <meta name="description" content="Contáctanos sobre el evento de cocina tradicional.">
</head>

<body>
  <!-- Header -->
  <include src="./views/header.html"></include>

  <!-- Main -->
  <main class="contact">
    <div class="contact__content">

      <h1 class="contact__title">Contáctanos</h1>
      <p class="contact__subtitle">
        ¿Tienes preguntas o quieres participar? Completa el formulario a continuación.
      </p>

      <!-- Alert -->
      <div class="contact__alert alert alert-info" role="alert">
        Todas las solicitudes de participación serán revisadas por el equipo.
      </div>

      <!-- Form -->
      <form class="contact__form" method="POST" data-netlify="true">
        <!-- Name -->
        <div class="contact__form-group mb-3">
          <label for="name" class="contact__label form-label">Nombre completo</label>
          <input type="text" class="contact__input form-control" id="name" name="name" required>
        </div>

        <!-- Email -->
        <div class="contact__form-group mb-3">
          <label for="email" class="contact__label form-label">Dirección de correo</label>
          <input type="email" class="contact__input form-control" id="email" name="email" required
            data-bs-toggle="tooltip" data-bs-placement="top" title="Nunca compartiremos tu correo con nadie.">
        </div>

        <!-- Reason -->
        <div class="contact__form-group mb-3">
          <label for="reason" class="contact__label form-label">Motivo de contacto</label>
          <select class="contact__select form-select" id="reason" name="reason">
            <option>Consulta General</option>
            <option>Solicitud de Participación</option>
            <option>Registro para Taller</option>
          </select>
        </div>

        <!-- Datepicker -->
        <div class="contact__form-group mb-3">
          <label for="datepicker" class="contact__label form-label">Fecha preferida</label>
          <input type="text" class="contact__input form-control" id="datepicker" name="date" min="2025"
            placeholder="Selecciona una fecha...">
        </div>

        <!-- Checkbox -->
        <div class="contact__form-group contact__form-group--checkbox mb-3 form-check">
          <input type="checkbox" class="contact__checkbox form-check-input" id="newsletter" name="newsletter">
          <label class="contact__label form-check-label" for="newsletter">Suscríbete a nuestro boletín</label>
        </div>

        <!-- Submit -->
        <button type="submit" class="contact__button btn btn-primary">Enviar mensaje</button>

      </form>

    </div>
  </main>

  <!-- Footer -->
  <include src="./views/footer.html"></include>

  <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
</body>

</html>
